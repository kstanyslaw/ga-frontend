<div class="container">
  <form [formGroup]="searchFilterForm">
      <div class="form-row">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Поиск">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary search" type="button" (click)="onSearch()"></button>
              </div>
          </div>

          <button class="btn btn-secondary btn-sm btn-block dropdown-toggle" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" (click)="isShow = !isShow">
              Расширеный поиск
          </button>

          <div class="collapse col-sm-12" [ngClass]="{'show': isShow}">

            <div class="form-row locale mb-3">
                <div class="form-group mb-3 col-md-4">
                    <label for="geoScale">Географический охват</label>
                    <select class="form-control" formControlName="geoScale">
                        <option value="local">Локальный (городской муниципальный)</option>
                        <option value="region">Региональный (областной, краевой)</option>
                        <option value="interregional">Межрегиональный (охват 2-х и более регионов)</option>
                        <option value="federal">Федеральный</option>
                        <option value="international" >Международный</option>
                    </select>
                </div>

                <div class="form-group mb-3 col-md-4">
                    <label for="region">Регион</label>
                    <select class="form-control" formControlName="region" (change)="setRegion()">
                        <option value="" disabled selected style='display:none;'>Выберите регион</option>
                        <option *ngFor="let city of cities; let i = index" [value]="i">{{ city.region }}</option>
                    </select>
                </div>

                <div class="form-group mb-3 col-md-4">
                        <label for="city">Город</label>
                        <select class="form-control" formControlName="city">
                            <option value="" disabled selected style='display:none;'>Выберите город</option>
                            <option *ngFor="let city of regionCities" [value]="city">{{ city }}</option>
                        </select>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="grantee">Грантополучатель</label>
                <div class="form-group mb-1" *ngFor="let grantee of grantees; let i=index">
                    <input class="form-check-input" type="checkbox" [checked]="grantee.checked" (change)="setGrantee(i)"> {{ grantee.name }}
                </div>
            </div>

            <div class="col-md-8">
                <label for="grantee">Дата начала</label>

            </div>

          </div>
      </div>
  </form>
</div>
